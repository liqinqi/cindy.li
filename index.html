  		var code = new Array();  
		code.push('<table><tbody>');  
		for (var i = 0; i < row_num; i++) 
		{  
	        code.push('<tr>');  
	        for (var j = 0; j < col_num; j++) 
			{  
				if(cell_bg[i][j] != "") 
				{
					if(cell_bg[i][j].substr(0,1) == "#") 
					{
						code.push('<td bgcolor="' + cell_bg[i][j] + '"></td>');
					}
					else 
					{
						var dir_end = cell_bg[i][j].lastIndexOf('/');
						var dir_start = cell_bg[i][j].lastIndexOf('/', dir_end - 7);
						var link = "gallery/?dir=" + cell_bg[i][j].substring(dir_start + 1, dir_end - 6);
						code.push('<td>' + '<a href="' + link + '"><img src="' + cell_bg[i][j] + '" /></a><br />' + cell_label[i][j] + '</td>');
					}
				}
				else
				{
					code.push('<td></td>');
				}
	        }  
	        code.push('</tr>');  
		}  
	    code.push('</tbody><table>');  
	    document.getElementById('main').innerHTML = code.join('');
